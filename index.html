<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PSNDL XMB Style</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #888;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      background: #0072ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #005bb5;
    }

    .result {
      margin: 10px auto;
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }

    .result h3 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .result svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      fill: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<header>PlayStationÂ® Network Download List</header>

<div class="search-bar">
  <input id="searchBox" type="text" placeholder="Search TitleID, Name, or Category">
  <button onclick="reload()">Reload</button>
  <button onclick="search()">Search</button>
</div>

<div id="results"></div>

<audio id="bgm" autoplay loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>
  const results = document.getElementById('results');

  function addResult(title) {
    const div = document.createElement('div');
    div.className = 'result';
    div.innerHTML = `
      <h3>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 4v16h14V4H5zm12 14H7V6h10v12z"/></svg>
        ${title}
      </h3>`;
    results.appendChild(div);
  }

  function reload() {
    results.innerHTML = '';
    addResult("Reloaded list (example item 1)");
    addResult("Reloaded list (example item 2)");
  }

  function search() {
    const query = document.getElementById('searchBox').value.trim().toLowerCase();
    results.innerHTML = '';
    if (!query) {
      addResult("Please enter a search term.");
      return;
    }
    // Dummy results for demo
    addResult(`Result for "${query}"`);
  }
</script>

</body>
</html>
