<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>PlayStation™Network Database</title>
<script>
    javascript:window.resizeTo(screen.width, screen.height);
</script>
<style>
   html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
         font-family: Arial, sans-serif;
        text-align: center;
    }

    header {
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        border-bottom: 2px solid #888;
        display: block;
    }

    header a {
        font-size: 3.2em;
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        display: block;
        letter-spacing: 0.1em;
    }

    header a:hover {
        color: #66ccff;
    }

    #count {
        margin-top: 6px;
        font-size: 1.1em;
        color: #66ccff;
        text-shadow: 0 0 3px #004488;
        font-weight: 600;
    }

    form {
         margin: 10px auto;
    }

    input[type="search"],
    input[type="submit"],
    input[type="button"] {
        font-size: 1.2em;
        padding: 6px 10px;
        margin: 5px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #aaa;
        color: #fff;
        border-radius: 5px;
    }

    input[type="search"] {
        width: 250px;
    }

    button {
        margin: 2px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #aaa;
        color: #fff;
        border-radius: 4px;
        font-size: 1em;
        padding: 3px 6px;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    #main.table {
        display: table;
        width: 100%;
        height: 100%;
        table-layout: fixed;
    }

    .table-cell {
        display: table-cell;
        vertical-align: top;
    }

    .sidebar {
        width: 80px;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px 5px;
        box-sizing: border-box;
		border-right: 2px solid #888;
	}

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        margin: 5px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        font-size: 1.2em;
        display: block;
        color: #ffffff;
	}

    .sidebar ul li a:hover {
        color: #ffff00;
    }

    .sidebar ul li a:active {
        color: #004488;
        text-shadow: none;
    }

    #letters {
        margin-top: 20px;
    }

     #letters a {
        width: 100%;
        text-align: center;
        margin: 2px 0;
        display: block;
        color: #ffffff;
    }

    #letters a:hover {
        color: #0091ea !important;
        text-shadow: 0 0 6px #00aaff !important;
    }

    #letters a:active {
        color: #0000ff !important;
    }

   .content {
		padding: 10px;
		text-align: center;
	}

	ul#list {
		list-style: none;
		padding: 10px 20px;
		margin: 0 auto;
		display: inline-block;
		text-align: left;
		background: rgba(0, 0, 0, 0.5);
		border-radius: 10px;
		white-space: nowrap;
		min-width: 600px;
	}

    ul#list li {
        padding: 8px 10px;
        border-bottom: 1px solid #003366;
        font-weight: 600;
        font-size: 1.1em;
    }

    color: #fff;
    }

    ul#list li a:hover {
		color: #66ccff;
    }

    [download] {
        background: #fff;
        color: #000 !important;
        padding: 2px 6px;
        margin-left: 10px;
        text-decoration: none;
        border-radius: 3px;
        font-size: 0.9em;
    }

    #icon {
        width: 64px;
        height: auto;
        margin: 10px auto;
    }
</style>

<body>
    <header>
        <a href="">PlayStation® Network Database</a>
        <div id="count" aria-live="polite" role="status">0 items shown</div>
        <form name="engine" onsubmit="location.hash=query.value;render();return false">
            <input type="search" name="query" size="25" placeholder="Search">
            <input type="submit" name="send" value="Search" disabled>
            <input type="button" name="fetch" value="Reload DB" onclick="fetchDB()">
        </form>
    </header>

    <div id="main" class="table">
        <div class="sidebar table-cell" id="sidebar">
            <ul id="letters"></ul>
        </div>
        <div class="content table-cell">
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        function sort(lines, algo) {
            for (var i = 0; i < lines.length; i++) {
                for (var j = 0; j < lines.length - i - 1; j++) {
                    if (algo(lines[j], lines[j + 1])) {
                        var temp = lines[j];
                        lines[j] = lines[j + 1];
                        lines[j + 1] = temp;
                    }
                }
            }
            return lines;
        }

        try {
            var f = document.forms.engine;
            var DB = window.localStorage ? JSON.parse(localStorage.DB || '[]') : [];

            function makeRap(row) {
                var hex = row[4];
                if (!hex) return "";
                if (hex == 0) return '<span>press Circle in ReactPSN</span>';
                return '<a download="' + row[1] + '-' + row[0] + '_00-' + hex + '.rap" href="' + hex + '.rap">RAP</a>';
            }

            function fetchDB() {
                f.fetch.disabled = true;
                var xhr = new XMLHttpRequest();
                xhr.onabort = xhr.ontimeout = xhr.onerror = function () {
                    alert("Error loading DB");
                    f.fetch.disabled = false;
                };
                xhr.onload = function () {
                    if (xhr.status != 200) {
                        alert("Status " + xhr.status);
                        f.fetch.disabled = false;
                        return;
                    }
                    DB = xhr.responseText.split("\n");
                    for (var i = 0; i < DB.length; i++) DB[i] = DB[i].split(",");
                    if (window.localStorage) {
                        localStorage.DB = JSON.stringify(DB);
                    }
                    f.fetch.disabled = false;
                    render();
                };
                xhr.open('GET', 'db.csv');
                xhr.send();
            }

            function render() {
                f.fetch.type = window.localStorage ? 'button' : 'hidden';
                f.send.disabled = DB.length == 0;
                f.query.placeholder = DB.length + " URL loaded";
                var query = decodeURIComponent(location.hash.replace(/^#+/, ''));
                var startsWith = query.length && query[0] == '^';
                var rule = new RegExp(query, 'i');
                var matches = [];
                for (var i = 0; i < DB.length && matches.length < (startsWith ? 999 : 99); i++) {
                    if (DB[i][5].match(rule) || (DB[i][0] == query))
                        matches.push(DB[i]);
                }
                sort(matches, function (a, b) { return a[5] > b[5]; });
                for (var i = 0; i < matches.length; i++) {
                    var a = matches[i];
                    matches[i] = '<li><a href="http://zeus.dl.playstation.net/cdn/' + a[1] + '/' + a[0] + '_00/' + a[2] + '.pkg">' + a[5] + ' ' + (a[3]) + ' [' + a[0] + "]</a> " + makeRap(a) + "</li>";
                }
                document.getElementById('list').innerHTML = matches.join('');

                // Atualiza o contador exibido no header
                document.getElementById('count').textContent = matches.length + " items shown";
            }

            var links = '<a href="#" onclick="location.hash=\'^[0-9]\';render()">[0-9]</a>';
            for (var c = 65; c < 91; c++) {
                links += '<a href="#" onclick="location.hash=\'^\'+this.innerHTML;render()">' + String.fromCharCode(c) + '</a>';
            }
            document.getElementById("letters").innerHTML = links;
            f.query.value = location.hash.replace(/^#+/, '');
            render();
            if (!DB.length) {
                fetchDB();
            }
        } catch (a) {
            alert(a);
        }
    </script>
</body>

</html>
