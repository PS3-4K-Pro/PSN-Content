<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>PSNDL</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <style>
    body {
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      width: 220px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #0070d1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055a5;
    }

    .results {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .game-entry {
      border-bottom: 1px solid #444;
      padding: 6px 0;
    }

    .game-entry:last-child {
      border-bottom: none;
    }

    .title {
      font-weight: bold;
      color: #7dc3ff;
    }

    .id {
      font-family: monospace;
    }
  </style>
</head>
<body>

  <header>
    <h1>PlayStation® Network Downloader</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search game title or ID">
    <button id="search-button">Search</button>
    <button id="reload-db">Reload DB</button>
  </div>

  <div class="results" id="results">
    Loading database...
  </div>

  <script>
    let db = [];

    async function loadDatabase() {
      try {
        const res = await fetch("database.json");
        db = await res.json();
        document.getElementById("results").innerHTML = `<b>✔ Loaded ${db.length} games</b>`;
        displayResults(db);
      } catch (e) {
        document.getElementById("results").innerText = "Failed to load database.";
      }
    }

    function displayResults(games) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      games.forEach(game => {
        const div = document.createElement("div");
        div.className = "game-entry";
        div.innerHTML = `
          <div class="title">${game.title}</div>
          <div class="id">${game.id}</div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("search-button").addEventListener("click", () => {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = db.filter(g => g.title.toLowerCase().includes(query) || g.id.toLowerCase().includes(query));
      displayResults(filtered);
    });

    document.getElementById("reload-db").addEventListener("click", loadDatabase);

    // Auto-load on start
    loadDatabase();
  </script>

</body>
</html>
